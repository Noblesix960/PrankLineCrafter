name: Build and Test Python Application

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      LLAMA_API_TOKEN: ${{ secrets.dev.LLAMA_API_TOKEN }}
      URL: ${{ secrets.dev.URL }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m venv venv
        . venv/bin/activate
        pip install -r requirements.txt

    - name: Run tests
      run: |
        . venv/bin/activate
        python -m unittest discover tests

    - name: Lint code
      run: |
        . venv/bin/activate
        pip install flake8
        flake8 .
